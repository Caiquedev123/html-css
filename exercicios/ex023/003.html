<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
           border-collapse: collapse;
           width: 300px;
        }

        td{
            border: 1px  solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <TD rowspan="3">D</TD>
            <TD>E</TD>
            <TD rowspan="2">F</TD>
        </tr>
        <tr>
            
            <TD>H</TD>
           
        </tr>
        <tr>
           
           
           <TD colspan="2">L</TD>
        </tr>
    </table>
</body>
</html>
